<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Arena</title>
		<meta charset="utf-8">
		<meta name="Arena" content="fight">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	 	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('button').click(function(event){
					event.stopPropagation();
					$('#container').css('background-image', $(this).val());
				});
				$('button').hover(function(event){
					event.stopPropagation();
					$('#container').css('background-image', $(this).val());
					},
					function(event) {
						event.stopPropagation();
						$('#container').css('background-image', "url(black.jpg");
				});	
			});
		</script>
	</head>
	<body>
		<div id="container">
			<div id="selectArena">
				<h2>Select Arena</h2>
				<button id="beach" value="url(beach.jpg)">Beach</button>
				<button id="planet" value="url(earth.jpg)">Planet</button>
				<button id="dojo" value="url(dojo.jpg)">Dojo</button>
				<button id="forest" value="url(forest.jpg)">Forest</button>
				<button id="matrix" value="url(matrix.jpg)">Matrix</button>
				<button id="snow" value="url(snow.jpg)">Snow</button>
			</div>

						</select>
						<select id="fighter2">
							<option selected="selected">Select Ninja</option>
							<option>Leo</option>

		</div>
	</body>
</html>
