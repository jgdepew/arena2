		<script type="text/javascript">
			$(document).ready(function(){
				$('button').click(function(event){
					event.stopPropagation();

					var div2 = '<div id="selectFighter" class="centerdiv"><h2>Select Players</h2><form action="#"><fieldset><select id="fighter1"><option value="empty" selected="selected">Select Ninja</option><option class="leo" value="url(leo.png)">Leo</option><option class="mikey" value="url(mikey.png)">Mikey</option><option class="raphael" value="url(raphael.png)">Raphael</option><option class="donny" value="url(donny.png)">Donny</option></select><select id="fighter2"><option value="empty" selected="selected">Select Ninja</option><option class="leo" value="url(leo.png)">Leo</option><option class="mikey" value="url(mikey.png)">Mikey</option><option class="raphael" value="url(raphael.png)">Raphael</option><option class="donny" value="url(donny.png)">Donny</option></select></fieldset></form></div>';
				$('#selectArena').replaceWith(div2);
				});
				$('button').hover(function(event){
					event.stopPropagation();
					$('#container').css('background-image', $(this).val());
					},
					function(event) {
						event.stopPropagation();
						$('#container').css('background-image', "url(black.jpg)");
				});	
			});
			$(document).on('change', '#fighter1', function(){
				if($(this).val() == 'empty') {
					$("#leftFighter").css('background-image', 'none');	
				}
				if($(this).val() == 'url(leo.png)') {
					$("#leftFighter").css('background-image', 'url(leo.png)');	
				}
				if($(this).val() == 'url(mikey.png)') {
					$("#leftFighter").css('background-image', 'url(mikey.png)');		
				}
				if($(this).val() == 'url(raphael.png)') {
					$("#leftFighter").css('background-image', 'url(raphael.png)');		
				}
				if($(this).val() == 'url(donny.png)') {
					$("#leftFighter").css('background-image', 'url(donny.png)');	
				}
			})
			$(document).on('change', '#fighter2', function(){
				if($(this).val() == 'empty') {
					$("#rightFighter").css('background-image', 'none');	
				}
				if($(this).val() == 'url(leo.png)') {
					$("#rightFighter").css('background-image', 'url(leo.png)');	
				}
				if($(this).val() == 'url(mikey.png)') {

				}
				if($(this).val() == 'url(raphael.png)') {
					$("#rightFighter").css('background-image', 'url(raphael.png)');		
				}
				if($(this).val() == 'url(donny.png)') {
					$("#rightFighter").css('background-image', 'url(donny.png)');	
				}
			})
		</script>
